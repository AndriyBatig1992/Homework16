<!DOCTYPE html>
<html lang="en">
<head>
    <title>Write to me</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1,maximum-scale=5.0">
    <meta name="description" content="Information about myself">
    <meta name="keywords" content="Write message">
    <meta http-equiv="content-language" content="ua">
    <link rel="stylesheet" href="message.css">
</head>
<body>
   <div class="container">
      <nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark mb-5">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="arrow-left" aria-current="page" href="/">Home</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="row justify-content-center">
        <div class="col-5 align-self-center">
          <form
            action="/contact"
            method="POST"
            enctype="application/x-www-form-urlencoded"
            accept-charset="UTF-8"
          >
            <h1 class="h3 mb-3 font-weight-normal">Write to me</h1>
            <div class="row mb-3">
              <label class=""> Your name </label>
              <input class="form-control" name="username" type="text" />
            </div>
            <div class="row mb-3">
              <label class=""> Email address </label>
              <input class="form-control" name="email" type="email" />
            </div>
            <div class="row mb-3">
              <label class=""> Your text message </label>
              <textarea class="form-control" name="message"></textarea>
            </div>
            <div class="d-flex justify-content-evenly">
              <button class="btn btn-primary col-4" name="" type="submit">
                Send
              </button>
              <button class="btn btn-secondary col-4" name="" type="reset">
                Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
